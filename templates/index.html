
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url('CSS/styles.css') }}" type="text/css"/>
        <script type="text/javascript" src="{{ static_url('JS/ProjectScripts.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('JS/jquery-2.1.4.min.js') }}"></script>
        <title>PricePredictor</title>
    </head>
    <body class="page_style">
        <div class="container">
            <div class="row shadow_upside">
                <div class="col-md-12">
                    <h5 class="site_name"> Price Predictor </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="parameters_form" action="/" method="post">
                        {% for pair in data %}
                            <div class="form-group">
                                <input type="text" id="{{escape(pair['feature'])}}" placeholder="{{escape(pair['placeholder'])}}" autocomplete="off">
                                <label class="placeholder_text" for="{{escape(pair['feature'])}}"> {{pair['placeholder']}} </label>
                            </div>
                        {% end %}
                         <input type="button" class="signature" onclick="AJAX_get_price({{data}})" value=" Оценить стоимость" >
                    </form>
                </div>
                <div class="col-md-3">
                    <div id="price_form" class="price_form"></div>
                </div>
            </div>
        </div>
    </body>
</html>
